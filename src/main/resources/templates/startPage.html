<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="icon" type="images/x-icon" href="/icon/book.png">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        position: relative;
        margin-bottom: 600px; /* Добавляем нижний отступ */
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        display: inline-block;
        margin-right: 20px;
    }

    nav li a {
        color: #fff;
        text-decoration: none;
    }

    main {
        max-width: 800px;
        margin: 0 auto; /* Изменено для выравнивания по центру */
        padding: 0 20px;
        margin-top: 600px; /* Добавляем верхний отступ */
        margin-bottom: 600px; /* Добавляем нижний отступ */
    }

    section {
        margin-bottom: 30px;
    }

    section h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    section ul {
        margin-left: 20px;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    nav li a {
        position: relative;
    }

    nav li a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: transparent;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

    nav li a:hover::after {
        background-color: white;
    }

    .login-button {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        background-color: #4caf50;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .login-button:hover {
        background-color: #45a049;
    }
</style>
<body>
<header>
    <h1><img src="/icon/library.png">Welcome to library!</h1>
    <a href="/library/login" class="login-button">Sign in</a>
    <nav>
        <ul>
            <li><a href="/library/home">Home</a></li>
            <li><a href="/library/authors">Authors</a></li>
            <li><a href="/library/books">Books</a></li>
        </ul>
    </nav>
</header>
<main>

</main>
<footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
</footer>
</body>
</html>
