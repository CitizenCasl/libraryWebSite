<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Profile</title>
    <link rel="icon" type="images/x-icon" href="/icon/book.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            background-image: url('/icon/booksBack.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4caf50;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<form th:action="@{/account/editUserInfo}" th:method="POST" th:object="${user}">
    <h2>Edit Profile</h2>

    <input type="hidden" th:field="*{id}" th:value="${user.getId()}"><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{nameUser}" th:value="${user.getNameUser()}" placeholder="Enter your name" required maxlength="50"><br>
    <div style="color:red" th:if="${#fields.hasErrors('nameUser')}" th:errors="*{nameUser}">Name Error</div>

    <label>Email:</label><br>
    <input type="email" th:field="*{loginUser}" th:value="${user.getLoginUser()}" placeholder="Enter your email" required maxlength="100"><br>
    <div style="color:red" th:if="${#fields.hasErrors('loginUser')}" th:errors="*{loginUser}">Name Error</div>

    <label for="numberOfCard">Card Number:</label><br>
    <input type="text" th:field="*{numberOfCard}" th:value="${user.getNumberOfCard()}" id="numberOfCard" placeholder="Enter your card number" required maxlength="100"><br>
    <div style="color:red" th:if="${#fields.hasErrors('numberOfCard')}" th:errors="*{numberOfCard}">Name Error</div>

    <label for="phoneUser">Phone:</label><br>
    <input type="text" th:field="*{phoneUser}" th:value="${user.getPhoneUser()}" id="phoneUser" placeholder="Enter your phone number" required maxlength="100"><br>
    <div style="color:red" th:if="${#fields.hasErrors('phoneUser')}" th:errors="*{phoneUser}">Name Error</div>

    <input type="submit" value="Save Changes">
    <a class="back-button" th:href="@{/account/info}">Back</a>
</form>

</body>
</html>
