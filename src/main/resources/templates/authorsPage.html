<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Authors</title>
    <link rel = "icon" type="images/x-icon" href="/icon/book.png">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        display: inline-block;
        margin-right: 20px;
    }

    nav li a {
        color: #fff;
        text-decoration: none;
    }

    main {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }

    section {
        margin-bottom: 30px;
    }

    section h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    section ul {
        margin-left: 20px;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: 320px;
    }

    .authors-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
    }

    .author-row {
        flex: 0 0 calc(39% - 5px);
    }

    .author-card {
        background-color: #f9f9f9;
        padding: 10px;
        border: 1px solid #ddd;
        width: calc(50% - 5px);
        border-radius: 5px;
        margin: 0 10px 20px 0;
    }
    .button-container {
        display: flex;
    }

    .button-container form {
        margin-right: 10px;
    }

    nav li a {
        position: relative;
    }

    nav li a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: transparent;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

    nav li a:hover::after {
        background-color: white;
    }
</style>
<body>
<header>
    <h1><img src="/icon/author.png" alt="Author Icon">All authors</h1>
    <nav>
        <ul>
            <li><a href="/library/home">Home</a></li>
            <li><a href="/library/newAuthor">Add New Author</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>All authors</h2>

    <div class="authors-container">
        <div class="author-row" th:each="author : ${authors}">
            <div class="author-card">
                <img th:src="@{${author.getPhoto()}}" width="150" height="200"/>
                <div th:text="${author.getNameAuthor()}"></div>
                <div class="button-container">
                    <form th:method="GET" th:action="@{/library/changeAuthor/{id}(id=${author.getId()})}" style="display: inline-block;">
                        <input type="submit" value="Change" style="background-color: #4e8f2b; color: #fff;padding: 8px 15px;border: none; cursor: pointer; border-radius: 5px;">
                    </form>
                    <form th:method="POST" th:action="@{/library/deleteAuthor/{id}(id=${author.getId()})}" style="display: inline-block; padding-right: 20px;">
                        <input type="submit" value="Delete" style="background-color: #d9534f; color: #fff;padding: 8px 15px;border: none; cursor: pointer;border-radius: 5px;">
                    </form>
                </div>
        </div>
        </div>
    </div>

</main>
<footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
</footer>
</body>
</html>
